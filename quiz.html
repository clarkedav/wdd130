<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/quiz.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML and CSS Quiz</title>
</head>
<body>

  <h1>HTML and CSS Quiz</h1>

  <form action="#" method="post">
    <!-- Question 1 -->
    <label for="q1">1. Fill in the blank: HTML stands for HyperText Markup ______.</label>
    <input type="text" id="q1" name="q1" required>

    <!-- Question 2 -->
    <label for="q2">2. Briefly explain the purpose of CSS in web development:</label>
    <textarea id="q2" name="q2" rows="4" required></textarea>

    <!-- Question 3 -->
    <label for="q3">3. What does CSS stand for?</label>
    <select id="q3" name="q3" required>
      <option value="" selected disabled>Choose One ...</option>
      <option value="cascading">Cascading Style Sheets</option>
      <option value="computer">Computer Style Sheets</option>
      <option value="creative">Creative Style Sheets</option>
    </select>

    <!-- Question 4 -->
    <label for="q4">4. How many heading levels are available in HTML?</label>
    <input type="number" id="q4" name="q4" min="1" required>

    <!-- Submit button -->
    <button type="submit">Submit Quiz</button>
  </form>

</body>
</html>
